<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to Our Platform</h1>
        <button id="signupBtn">Sign Up</button>
        <button id="loginBtn">Login</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>

            <!-- Login Section -->
            <div id="loginContainer" class="login-container" style="display: none;">
                <h3>Login</h3>
                <input type="text" id="loginId" placeholder="Enter your Login ID" required>
                <input type="password" id="loginPassword" placeholder="Enter Password" required>
                <button id="loginSubmit">Login</button>
                <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
                <p><a href="#" id="switchToSignup">Don't have an account? Sign Up</a></p>
            </div>

            <!-- Forgot Password Section -->
            <div id="forgotPasswordContainer" class="forgot-password-container" style="display: none;">
                <h3>Retrieve Password</h3>
                <input type="email" placeholder="Backup Email ID" required>
                <input type="text" placeholder="Phone Number" required>
                <button id="retrievePassword">Retrieve Password</button>
                <p><a href="#" id="backToLoginLink">Back to Login</a></p>
            </div>

            <!-- User Type Selection -->
            <div id="formContainer" class="form-container" style="display: none;">
                <h2>Select Your User Type</h2>
                <button class="option" data-type="learner">Learner</button>
                <button class="option" data-type="institution">Institution</button>
                <button class="option" data-type="selfDefence">Self Defence Centre</button>
                <p><a href="#" id="switchToLoginFromSignup">Already have an account? Login</a></p>
            </div>

            <!-- Dynamic Form Container -->
            <div id="dynamicFormContainer" class="dynamic-form-container" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
